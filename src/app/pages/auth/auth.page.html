<app-header title="Login"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
      <app-logo></app-logo>
      <app-custom-input
       type="email"
       autoComplete="email"
       label="E-mail"
       [control]="form.controls.email"
       icon="mail-outline"></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">E-mail é necessário!</div>
        <div *ngIf="form.controls.email.errors?.['email']">E-mail informado incorreto!</div>
      </div>
      <app-custom-input
       type="password"
       icon="lock-closed-outline"
       autoComplete="senha"
       [control]="form.controls.password"
       label="Senha"
       ></app-custom-input>
       <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Senha é necessário!</div>
      </div>
      <p [routerLink]="['/forgot-password']" class="ion-text-end">Esqueci a senha!</p>
      <ion-button expand="block" class="submit" mode="ios" type="submit" [disabled]="form.invalid">
        Acessar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button expand="block" [routerLink]="['/signup']" routerLinkActive="router-link-active"  class="submit" mode="ios" type="submit">
        Registrar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
     
    </form>
  </div>
 
</ion-content>
